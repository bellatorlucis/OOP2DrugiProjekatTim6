<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
   
    <div class="login">
        <h2 class="login-header">Registracija</h2>
        <form class="login-container">
            <div class="registration-info">
                <p>
                    <input type="text" placeholder="Ime">
                </p>
                <p>
                    <input type="text" placeholder="Prezime">
                </p>
                <p>
                    <input type="text" placeholder="Korisničko ime">
                </p>
                <p>
                    <input type="password" placeholder="Lozinka">
                </p>
                <p>
                    <input type="password" placeholder="Ponovljena lozinka">
                </p>
            </div>
            <div class="extended-registration-info">
                <p>
                    <input type="text" placeholder="Opis">
                </p>
                <p>
                    <input type="file" placeholder="Opis" value="Izaberi sliku...">
                </p>
               
            </div>
            <input type="submit" value="Registruj se">
            <div class="j">
                Već imaš nalog?
                <a href="https://www.w3schools.com">Prijavi se!</a>
                </div>

        </form>
    </div>
</body>

</html>
